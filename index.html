<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h3>New Employees</h3>
        <form>
            <div class="d-flex gap-3">
                <div class="col-md-4">
                    <label for="input1" class="form-label">Enter Name</label>
                    <input type="text" class="form-control" id="input1" placeholder="Enter Name"/>
                </div>
                <div class="col-md-4">
                    <label for="input2" class="form-label">Enter Profession</label>
                    <input type="text" class="form-control" id="input2" placeholder="Enter Profession"/>
                </div>
                <div class="col-md-4">
                    <label for="input3" class="form-label">Enter Age</label>
                    <input type="number" class="form-control" id="input3" placeholder="Enter Age"/>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <button type="button" class="btn btn-secondary" id="sub">Add User</button>
                </div>
            </div>
        </form>
        <p class="mt-3" id="txt"></p>
        <div>
            <h4>Added Employees</h4>
            <div class="emp-list"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
